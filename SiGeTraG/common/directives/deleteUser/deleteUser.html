<ng-form name=deleteForm>
  <div class="row">
    <h4>Eliminar un usuario</h4>
    <div class="form-inline-mixed">
      <div class="col-md-4">
        <input aa-label="{{'global.id' | translate}}"
        aa-field-group="docToDelete"
        placeholder="ID"
        utp-pattern="{{userRules.identification.pattern}}">
      </div>
    </div>
    <div class="form-inline-mixed">
      <div class="col-md-12 form-group">
        <button class="btn btn-default"
          aa-submit-form="deleteUser()">
          Eliminar Usuario
        </button>
      </div>
      <div class="text-center col-md-4"
        ng-class="alert"
        role="alert" ng-if="msg">
        {{msg}}
      </div>
    </div>
  </div>
</ng-form>
