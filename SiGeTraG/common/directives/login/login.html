<ng-form name="loginForm" ng-submit="validateUser()">
  <div class ="text-center mb-3">
    <h2>{{'global.login'|translate}}</h2>
  </div>
  <div class="row form-group justify-content-center">
    <div class="col-md-9 form-group">
      <input class="text-uppercase form-control"
      aa-label="{{'global.id' | translate}}"
      aa-field-group="docToSearch"
      placeholder="ID"
      utp-pattern="{{userRules.identification.pattern}}"
      required="true"
      autocomplete="off">
    </div>
    <div class="col-md-9 form-group mb-4">
      <input aa-label="{{'global.password' | translate}}"
      aa-field-group="passToSearch"
      type="password"
      placeholder="Password"
      ng-required="true">
    </div>

    <button class="btn btn-outline-primary form-group col-md-4"
      type="submit"
      aa-submit-form="validateUser()">
      Iniciar sesi√≥n
    </button>

    <div class=" col-md-9 text-center center-block"
      ng-class="alert"
      role="alert" ng-if="msg">
      {{msg}}
    </div>
  </div>
</ng-form>
