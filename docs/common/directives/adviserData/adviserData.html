<div layout="row" ng-if="('graduationWorkTypes'|catalogIsReady)">
  
  <div flex="100" class="text-center">
    <h1>{{'global.main.proponent.page.title'|translate}}</h1>
  </div>

</div>

<div layout-gt-sm="row" layout="column">
  <div flex flex-gt-sm="30">

    <md-sidenav md-component-id="left" class="md-sidenav-left sidenav-adviser"
      md-is-locked-open="true">

      <md-content>
        
          <div layout="column" layout-padding>
              <div flex class="sidenav-item animate-color" ng-click="setTemplate('show')"
                ng-class="(active ==='show') ? 'active':''">
                <em class="fas fa-caret-right"></em> {{'global.my.works' | translate}}
              </div>
              <div flex class="sidenav-item animate-color" ng-click="setTemplate('add')"
                ng-class="(active ==='add') ? 'active':''">
                <em class="fas fa-caret-right"></em> {{'global.work.add.button' | translate}}
              </div>
            </div>

      </md-content>

    </md-sidenav>

  </div>
  <div flex flex-gt-sm="70">
    <ng-include  src="viewTemplate"></ng-include>
  </div>
</div>
