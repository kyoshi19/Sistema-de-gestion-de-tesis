<div class="row justify-content-center" ng-if="('graduationWorkTypes'|catalogIsReady)">
  <div class="col-md-12 text-center title-text">
    <h1>{{'global.main.advisor.page.title'|translate}}</h1>
  </div>
</div>

<div class="row container">
  <div class="col-md-3 col-sm-3">
    <div class="dropdown">
      <div class="dropdown-item" ng-click="setTemplate('show')"
        ng-class="(active ==='show') ? 'active':''">
        > {{'global.my.works' | translate}}
      </div>
      <div class="dropdown-item" ng-click="setTemplate('add')"
        ng-class="(active ==='add') ? 'active':''">
        > {{'global.work.add.button' | translate}}
      </div>
    </div>
  </div>
  <div class="col-md-9 col-sm-9">
    <ng-include  src="viewTemplate"></ng-include>
  </div>
</div>
