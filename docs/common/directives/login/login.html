<ng-form name="loginForm" ng-submit="validateUser()">
  <div class ="text-center mb-3">
    <h2>{{'global.login'|translate}}</h2>
  </div>
  <div class="row form-group justify-content-center">

    <div class="col-md-4 form-group form-check" 
      ng-repeat="item in ('identificationTypes'| bgValue)">
      
      <input class="form-check-input"
        type="radio"
        name="identificationType"
        ng-value="item"
        ng-model="$parent.identificationType">

      <label class="form-check-label">
        {{item.name}}
      </label>

    </div>

    <div class="col-md-9 form-group" 
      ng-if="identificationType.id == ('identificationTypes'| bgValue).identification.id">

      <input class="text-uppercase form-control"
        name="identification"
        aa-label="{{'global.id' | translate}}"
        aa-field-group="userToSearch.docToSearch"
        utp-pattern="{{userRules.identification.pattern}}"
        placeholder="00-000-000"
        required="true"
        autocomplete="off">
    </div>

    <div class="col-md-9 form-group" 
      ng-if="identificationType.id == ('identificationTypes'| bgValue).passport.id">
      
      <input class="text-uppercase form-control"
        name="passport"
        aa-label="{{'global.passport' | translate}}"
        aa-field-group="userToSearch.docToSearch"
        required="true"
        autocomplete="off">
    </div>
    
    <div class="offset-md-1 col-md-9 form-group mb-4">

      <input aa-label="{{'global.password' | translate}}"
        aa-field-group="userToSearch.passToSearch"
        placeholder="************"
        type="{{passwordConfig().type}}"
        required="true">
    </div>

    <div class="col-md-1 input-icon">
      <i ng-class="passwordConfig().icon" ng-click="showPassword()"></i>
    </div>

    <button class="btn btn-outline-primary form-group col-md-4"
      type="submit"
      aa-submit-form="validateUser()">
      Iniciar sesi√≥n
    </button>

  </div>
</ng-form>
