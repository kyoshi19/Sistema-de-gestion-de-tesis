<div class="text-center">
  <h2>{{'global.work.add' | translate}}</h2>
</div>

<ng-form name="workInfoForm">
  
  <div layout="row">

    <div flex="100">
      <work-info
      work-info="workToAdd"
      editable="true">
      </work-info>  
    </div>
    
    <div class="col-md-4 form-group">
        <button class="btn btn-outline-primary"
          aa-submit-form="insertWork(workInfoForm)">
          {{'global.work.add.button' | translate}}
        </button>
    </div> 

  </div>
  
</ng-form>

<jobs-list
  works = "works"
  user-type = "user.type"
  search-works = "searchWorks()"
  show-options = "false">
</jobs-list>
