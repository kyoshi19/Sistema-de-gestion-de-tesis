<header class="header container">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-md-1">
          <img class="utp-logo" title="Universidad Tecnológica de Panamá"
            src="src/img/gotg-logo.png">
          </img>
        </div>
      </div>
    </div>

    <div class="col-md-6 align-self-center" ng-if="mctrl.showLogOff()">
      <div class="row justify-content-end">
        <div class="align-self-end col-md-9 text-right">
          <h6>{{mctrl.storage.user.fName}} {{mctrl.storage.user.lName}}</h6>
        </div>
        <div class="col-md-3">
          <button class="btn btn-dark"
            ng-click="mctrl.logggOut()">
            {{'global.logout' | translate}}
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
<nav class="navbar navbar-expand-lg mb-2">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">{{'global.tab.home' | translate}}</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" ui-sref='main-documentation'>{{'global.tab.documentation' | translate}}</a>
      </li>
    </ul>
  </div>
</nav>
