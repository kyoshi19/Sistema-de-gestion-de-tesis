<div layout="row">
  <div flex-offset="5" flex="90">
    <div layout="row">
      <div flex="50">
        <img class="utp-logo" title="Universidad Tecnológica de Panamá"
          src="src/img/gotg-logo.png">
        </img>
      </div>
  
      <div flex="50" ng-if="mctrl.showLogOff()">
        <div layout="row" layout-fill layout-align="none center">
          <div flex class="text-end">
            <h3 >{{mctrl.storage.user.fName}} {{mctrl.storage.user.lName}}</h3>
          </div>
          <div flex="30">
            <md-button class="md-raised" 
              ng-click="mctrl.logggOut()">
              {{'global.logout' | translate}}
            </md-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<md-nav-bar md-selected-nav-item="mctrl.navBarItem">
  <md-nav-item md-nav-sref="login" name="login">
    {{'global.tab.home' | translate}}
  </md-nav-item>
  <md-nav-item md-nav-sref='main-documentation' name="documentation">
    {{'global.tab.documentation' | translate}}
  </md-nav-item>
</md-nav-bar>
