<header class="header container">
  <div layout="row">
    <div flex="70">
      <img class="utp-logo" title="Universidad Tecnológica de Panamá"
        src="src/img/gotg-logo.png">
      </img>
    </div>

    <div flex="30" ng-if="mctrl.showLogOff()">
      <div layout="row" layout-fill layout-align="space-around center">
        <div>
          <h3 >{{mctrl.storage.user.fName}} {{mctrl.storage.user.lName}}</h3>
        </div>
        <div>
          <button class="btn btn-dark"
            ng-click="mctrl.logggOut()">
            {{'global.logout' | translate}}
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
<nav class="navbar navbar-expand-lg mb-2">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">{{'global.tab.home' | translate}}</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" ui-sref='main-documentation'>{{'global.tab.documentation' | translate}}</a>
      </li>
    </ul>
  </div>
</nav>
