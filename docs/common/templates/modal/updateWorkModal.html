<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar: {{ctrl.data.title}}</h4>
        <button type="button" class="close" ng-click="ctrl.close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <ng-form name="editWorkForm">
        <div class="modal-body">
          
          <work-info
            work-info="ctrl.tempWork"
            to-update="true"
            editable="true">
          </work-info>  

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
            ng-click="ctrl.close(false)"
            data-dismiss="modal">Cancelar
          </button>

          <button type="submit" class="btn btn-primary"
            aa-submit-form="ctrl.update()"
            data-dismiss="{{ctrl.validateForm(this) ? 'modal':''}}">Aceptar
          </button>
        </div>
      </ng-form>
    </div>
  </div>
</div>
